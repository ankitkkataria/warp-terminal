                  panes:
                    - cwd: /home/ankit/Downloads
                    - cwd: /home/ankit/tracktor-beam
                - split_direction: horizontal
                  panes:
                    - cwd: /home/ankit/Downloads
                    - cwd: /home/ankit
      - layout:
